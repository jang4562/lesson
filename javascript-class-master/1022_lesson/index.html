<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<!-- 실습을 위한 버튼에 javascript를 적용한 예시 -->
	<!-- 활용도 : 간단한 javascript 코드를 실행할 때 주로 활용 
				 참고 : onclick 속성 안에 여러 코드를 추가할 수 있다.
				 참고 : 마우스를 버튼 위에 올려 놨을 때 javascript 코드를 실행할 경우
				        속성을 onmouseover로 적용한다.
		-->
	<input type="button" value="버튼" onclick="window.document.bgColor='green';">
	
	<!-- 자바스크립트 태그 안에 javascript 코드를 작성한 경우-->
	<script type="text/javascript">
		window.document.write("쓰고 싶은 말");
	</script>
	
	<!-- 별도의 javascript 파일을 적용한 예시 -->
	<!-- 활용도 : 복잡한 javascript 코드를 실행할 때 주로 활용 -->
	<script src="script.js"></script>
</body>

</html>
