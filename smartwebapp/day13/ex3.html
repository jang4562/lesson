<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="jquery-3.3.1.js"></script>
	<script

	<title>Document</title>

<body>
	<a href="http://naver.com" target="_blank">네이버</a>
	<button id="btn1">버튼</button>
	<script>
		$(document).ready(function(){
			var i = 0 ;
			$('#btn1').click(function(){
				var a = $('a');
				// 1. a의 텍스트 정보를 가져옴
				var text = a.text();
				// 2. a의 텍스트 정보가 네이버이면
				if(text == '네이버'){
					// 3. a의 href 속성을 다음으로
					a.attr('href','http://daum.net');
				// 4. a의 텍스트를 다음으로 수정
				a.text('다음');
				// 2.1 a의 텍스트 정보가 다음이면
				} else {
					a.attr('href','http://naver.com');
				// 3.1 a의 href 속성을 네이버로
					a.text('네이버');
				// 4.1 a의 텍스트를 네이버로 수정
				}
				// val(),text(),html(),attr()
				/*
				if(i == 0){
					// attr : 속성검색(id,target..파란색)
					a.attr('href','http://daum.net');
					a.text('다음');
					i = 1;
				}else{
					a.attr('href','http://naver.com');
					a.text('네이버');
					i=0;
				};
				*/
				/*
				console.log(a.html());
				// a태그안에 '네이버'밖에없어서 정상적으로 작동했던것 html을 text로 수
				if(a.html() == '네이버'){
					a.attr('href','http://daum.net');
					a.text('다음');
					console.log(a.attr('href'));
				}else {
					a.attr('href','http://naver.com');
					a.text('네이버');
					console.log(a.attr('href'));
				};
				*/
			});
		});
	</script>
</body>
</html>
