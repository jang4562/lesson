<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(document).ready(function(){
	$('#all').click(function(){
		/**
		 * prop('속성', '값')  : 해당 객체의 속성을 값으로 실행
		 * prop('속성')				 : 해당 객체의 속성 값을 가져옴
		 * css('속성', '값')	 : 해당 객체의 css 속성을 값으로 설정
		 * css('속성')				 : 해당 객체의 css 속성을 값을 가져옴
		 * text('값')					 : 해당 객체의 텍스트 값을 설정
		 * text()							 : 해당 객체의 텍스트 값을 가져옴
		 * val('값')					 : 해당 객체의 value 값을 설정
		 * val()							 : 해당 객체의 value 값을 가져옴
		 */
		// if($(this).prop('checked')){
		// 	$('input[type=checkbox]').prop('checked','checked');
		// }else{
		// 	$('input[type=checkbox]').prop('checked','');
		// }
		// 방법2 
		//  is(':checked') 의 is(':unchecked')
		// if($(this).is(':checked')){
		// 	$('input[type=checkbox]').prop('checked','checked');
		// }else{
		// 	$('input[type=checkbox]').prop('checked','');
		// }
		// 방법3
		// $('input[type=checkbox]').prop('checked',$(this).prop('checked'));
		// 방법4
		var checked = $(this).prop('checked');
		$('input[type=checkbox]').each(function(){
			$(this).prop('checked',checked);
		});
	})
});
	</script>
</head>
<body>
	<table>
		<tr>
			<td>
				<label for="all">선택</label>
				<input type="checkbox" id="all">
				<label for="all">내용</label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" id="one" class="checkbox">
				<label for="one">게시판1</label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" id="two" class="checkbox">
				<label for="two">게시판2</label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" id="three" class="checkbox">
				<label for="tree">게시판3</label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" id="four" class="checkbox">
				<label for="foru">게시판4</label>
			</td>
		</tr>
	</table>
</body>
</html>
