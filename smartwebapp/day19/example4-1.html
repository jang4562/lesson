<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<style>
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		div{
			border: 1px solid black;
			display: inline-block;
			width: 80px;
			height: 80px;
			font-size: 20px;
			line-height: 75px;
			text-align: center;
		}
		.checked{
			background-color: orange;
		}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<script>
	$(document).ready(function(){
		var arr = [];
		$('div').click(function(){
			var maxCnt = 3;
			var value = $(this).text();
			// 선택되지 있지 않은 박스를 선택했을 떄
			if(arr.indexOf(value) == -1){
				// 최대 갯수를 넘어가지 않았을 때
				if(arr.length < maxCnt){
					// 해당 값을 배열에 저장
					arr.push(value);
					$(this).addClass('checked');
				}else{
					alert('최대 3개 까지 선택할 수 있습니다')
				}
			//선택된 박스를 다시 선택했을때
			}else{
				// 선택된 값을 배열에서 제거
				arr.splice(arr.indexOf(value),1);
				$(this).removeClass('checked');
			}
		});
	});
	</script>
</body>
</html>
