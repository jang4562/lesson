<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="//code.jquery.com/jquery-3.3.1.js"></script>
  <title>부모 윈도우</title>
</head>
<body>
  <button id="btnChild">자식창 열기</button><br>
  <input type="text" id="input">
  <button id="btnData">데이터 전달</button><br>
  <input type="text" id="width">
  <input type="text" id="height">
  <button id="setting">크기지정</button>
  <script>
    var childWin
    $('#btnChild').click(function(){
      // 변수 선언을하며 새로운 윈도우 객체정보를 child.html에 전달
      childWin = window.open('child.html','child','width=400,height=500');
    });
    $('#btnData').click(function(){
      // js방식
      childWin.document.getElementById('divData').value = document.getElementById('input').value
    });
    $('#setting').click(function(){
      // jquery방식
      var width = $('#width').val();
      var height = $('#height').val();
      var minWidht = 400;
      var minHeight = 400;
      var maxWidth = 1000;
      var maxHeight = 1000;
      if(width == "" || parseInt(width) < minWidht)
        width = minWidht;
      else if(height == "" || parseInt(height) < minHeight)
        height = minHeight;
        
      if(parseInt(width) > maxWidth)
        width = maxWidth;
      else if(parseInt(height) > maxHeight)
        height = maxHeight;
      childWin = window.open('child.html','child','width='+width+',height='+height);
    });
    
  </script>
</body>
</html>
