<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ex5.css">
    <title>Document</title>
</head>
<body>
    <!-- input 태그는 공간조차감춘다, span태그는 글자가있던 공간을남겨둔다 관리자모드로 코드를보면 둘다보이긴한다 -->
    hello world
    <input type="hidden" value="My"> name is Jone.
    <br>
    hello world
    <span class="hidden">My</span> name is Jone. <!--span 태그 글자중 css를 적용하기위한 태그 div태그는 줄바꿈이있기때문에 span태그를씀-->
</body>
</html>
