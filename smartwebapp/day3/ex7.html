<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ex7.css">
    <title>Document</title>
</head>
<body>
    <table>
    <!-- 
        실제 화면에는
        thead
        tbody
        tfoot
        순으로 출력된다 
    -->
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>과목</th>
                <th>성적</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>합계</td>
                <!-- 
                    row : 행
                    col : 열
                    colspan : 열을 묶어줌
                    colspan="3" : 3개의 열을 묶어서 하나로 만듬 (가로)
                    rowspan="4" : 4개의 행을 묶어서 하나로 만듬 (세로)
                                  이후에 해당 자리에 들어갈 내용을 지움
                 -->
                <td colspan="3">100</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th>1</th>
                <th>홍길동</th>
                <th rowspan="4">CSS</th>
                <th>50</th>
            </tr>
            <tr>
                <th>2</th>
                <th>임꺽정</th>
                <!--이 주석 자리에는 <th>CSS</th> 가 들어가야하는데
                위에서 rowspan을 이용했기 떄문에 지워야 한다.  -->
                <th>48</th>
            </tr>
            <tr>
                <th>3</th>
                <th>이순신</th>

                <th>32</th>
                </tr>
            <tr>
                <th>4</th>
                <th>세종대왕</th>
 
                <th>70</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
